<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>

    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" value="1">     
        <input type="submit">
 

<!--        <input type="submit" onclick="makeGrid(document.getElementById('inputHeight').value,document.getElementById('inputWidth').value); return false;"> -->

        <!-- it needs the "return false;" otherwise it performs the default action, which is to reload the page. We don't want this, because that would clear the table away. However, this is still not exactly right as I need to do it as an event listener so that I don't have to alter the HTML at all -->
    </form>

    <h2>Pick A Color</h2>

    <!-- there is now an input type in HTML of "color". Who knew? -->    
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
